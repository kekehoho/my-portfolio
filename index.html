<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="header">
      <h1 class="selfName" id="self-name">Koudai Takebayashi</h1>
    </div>
    <div class="main" id="main">
      <p class="imagePosition">
        <img class="selfImage" src="selfimage.jpg" />
      </p>
      <h3 class="content">
        <button class="contentElement" id="university">University</button>
        <div id="univ-element" class="univ-element">
          <div>
            <a href="https://www.tsukuba.ac.jp/" class="univ-name">
              筑波大学(University of Tsukuba)
            </a>
          </div>
          <div>
            <p class="tsukuba-img">
              <img src="tsukuba.jpg" alt="筑波大学" />
            </p>
          </div>
          <img src="" alt="google" id="map" class="univ-map" />
        </div>
        <button class="contentElement" id="major">Major</button>
        <div class="major-element" id="major-element">
          <div class="title">宇宙物理学</div>
          <p class="BH">
            <img src="BH.jpg" alt="©NASA" />
          </p>
          <div class="BHimage">
            ブラックホールの観測イメージ
            <a href="https://www.nasa.gov/">©NASA</a>
          </div>
          <div class="abstract">
            ブラックホールの研究を行っています。<br />
            今年9月に新潟大学で開催された日本天文学会で口頭発表してきました。
          </div>
        </div>
        <button class="contentElement" id="born">Born</button>
        <div class="born-element" id="born-element">
          <div class="born-title">千葉県我孫子市</div>
          <p class="abiko-position">
            <img src="abiko.jpg" alt="手賀沼" class="abiko-image" />
          </p>
          <div>
            かつて日本一汚いと言われた手賀沼と呼ばれる湖沼があります。<br />
            実はこの手賀沼、昔はディズニーリゾートの候補地として有力な候補でした。
          </div>
        </div>
        <button class="contentElement" id="hobby">Hobby</button>
        <div class="hobby-element" id="hobby-element">
          <div class="hobby-slide">
            <!-- <div class="slides"> -->
            <button id="left-arrow" class="left-arrow">←</button>
            <img src="" alt="hobby-photo" id="hobby-photo" class="images" />
            <button id="right-arrow" class="right-arrow">→</button>
            <!-- </div> -->
            <div id="slide-text" class="image-text"></div>
          </div>
        </div>
      </h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
